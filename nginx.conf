user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    client_max_body_size 20M;

    # ---------- CORS Whitelist Tanımı ----------
    map $http_origin $cors_origin {
        default                                 "";
        "~^https?://localhost(:[0-9]+)?$"       $http_origin;
        "~^https?://217\.18\.209\.111(:[0-9]+)?$" $http_origin;
    }

    # ---------- Global Proxy Header’ları ----------
    proxy_http_version 1.1;
    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   Connection        "";

    # ---------- Upstream Tanımı ----------
    upstream qr_spring_app {
        server qr-spring-app:9090;
        keepalive 16;
    }

    server {
        listen       80;
        server_name  217.18.209.111;

        # React build dosyalarının bulunduğu dizin
        root   /usr/share/nginx/html;
        index  index.html;

        # ---------- CORS Başlıkları ----------
        add_header Access-Control-Allow-Origin  $cors_origin always;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Authorization, Content-Type, Accept, X-Requested-With' always;
        add_header Access-Control-Allow-Credentials 'true' always;

        # Preflight OPTIONS istekleri
        location /api/ {
            if ($request_method = OPTIONS) {
                add_header Content-Length 0;
                add_header Content-Type   text/plain;
                return 204;
            }
            proxy_pass         http://qr_spring_app/api/;
        }

        # Actuator Sağlık Kontrolü
        location = /actuator/health {
            proxy_pass http://qr_spring_app/actuator/health;
        }

        # Diğer Actuator Uç Noktaları
        location /actuator/ {
            proxy_pass http://qr_spring_app/actuator/;
        }

        # API Validasyon & Kayıt
        location /api/qrValidate {
            proxy_pass http://qr_spring_app/api/qrValidate;
        }
        location /api/qrRegister {
            proxy_pass http://qr_spring_app/api/qrRegister;
        }

        # Swagger UI
        location /swagger-ui/ {
            proxy_pass http://qr_spring_app/swagger-ui/;
        }
        location = /v3/api-docs {
            proxy_pass http://qr_spring_app/v3/api-docs;
        }
        location /v3/api-docs/ {
            proxy_pass http://qr_spring_app/v3/api-docs/;
        }

        # React SPA Fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Hata Sayfası (404’te React’e dön)
        error_page 404 /index.html;
    }
}
