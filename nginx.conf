worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # --- Gzip sıkıştırma ---
    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain application/json text/css application/javascript;

    # --- Global zaman aşımları ---
    proxy_connect_timeout 30s;
    proxy_send_timeout    30s;
    proxy_read_timeout    90s;

    # --- Rate limiting (istek başına 1r/s, burst 5) ---
    limit_req_zone $binary_remote_addr zone=one:10m rate=1r/s;
    limit_req zone=one burst=5 nodelay;

    # --- 1) HTTP → HTTPS yönlendirme ---
    server {
        listen       80;
        server_name  217.18.209.111;

        return 301 https://$host$request_uri;
    }

    # --- 2) HTTPS üzerinden frontend + API + auth proxy ---
    server {
        listen              443 ssl http2;
        server_name         217.18.209.111;

        # SSL sertifikaları
        ssl_certificate     /etc/nginx/certs/ssl.crt;
        ssl_certificate_key /etc/nginx/certs/ssl.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # CORS header’ları (isteğe bağlı, API için)
        set $cors_origin "";
        if ($http_origin ~* "^https?://217\.18\.209\.111(:[0-9]+)?$") {
            set $cors_origin $http_origin;
        }

        # 2.1) Frontend (Vite) proxy
        location / {
            # Rate limit uygulansın
            limit_req zone=one;

            proxy_pass         http://qr-admin:4173;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection 'upgrade';
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # 2.2) API istekleri /api/
        location /api/ {
            # CORS preflight için
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
                add_header Access-Control-Allow-Credentials "true" always;
                return 204;
            }
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials "true" always;

            proxy_pass         http://spring-boot-app:9090;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # 2.3) Authentication endpoint’leri /auth/
        location /auth/ {
            proxy_pass         http://spring-boot-app:9090;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # 2.4) Swagger UI ana sayfası
        location = /swagger-ui.html {
            proxy_pass http://spring-boot-app:9090/swagger-ui.html;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2.5) Swagger UI statik dosyalar (JS/CSS)
        location /swagger-ui/ {
            proxy_pass http://spring-boot-app:9090/swagger-ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2.6) Swagger JSON (OpenAPI tanımı)
        location /v3/api-docs {
            proxy_pass http://spring-boot-app:9090/v3/api-docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2.7) Sağlık kontrolü endpointi
        location = /actuator/health {
            proxy_pass         http://spring-boot-app:9090/actuator/health;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }
}
