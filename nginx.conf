user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # 1) Dinamik CORS origin ayarı
    map $http_origin $cors_origin {
        default                            "*";
        "~^https?://localhost(:[0-9]+)?$"  $http_origin;
        "~^https?://217\.18\.209\.111(:[0-9]+)?$"  $http_origin;
    }

    server {
        listen       80;
        server_name  217.18.209.111;

        root   /usr/share/nginx/html;
        index  index.html;

        # 2) Global CORS başlıkları (tüm yanıtlar için)
        add_header 'Access-Control-Allow-Origin'  $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # 3) Actuator health ve diğer actuator uç noktaları
        location = /actuator/health {
            proxy_pass         http://qr-spring-app:9090/actuator/health;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
        location /actuator/ {
            proxy_pass         http://qr-spring-app:9090/actuator/;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # 4) API endpoint'leri ve preflight OPTIONS
        location /api/ {
            if ($request_method = OPTIONS) {
                return 204;
            }
            proxy_pass         http://qr-spring-app:9090/api/;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # 5) Swagger UI için proxy
        location /swagger-ui/ {
            proxy_pass         http://qr-spring-app:9090/swagger-ui/;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # 6) OpenAPI spec (v3/api-docs)
        location = /v3/api-docs {
            proxy_pass         http://qr-spring-app:9090/v3/api-docs;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
        location /v3/api-docs/ {
            proxy_pass         http://qr-spring-app:9090/v3/api-docs/;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # 7) React SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        error_page 404 /index.html;
    }
}
